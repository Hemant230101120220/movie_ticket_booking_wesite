<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTix - Book Your Movie Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://picsum.photos/50/50" alt="Movie Ticket Logo" class="logo-img">
            <span class="logo-text">MovieTix</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">Theaters</a>
            <a href="signin.html" class="nav-link signin-btn">Sign In</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-carousel">
            <!-- Carousel items will be dynamically added -->
        </div>
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search movies by title, genre, or language">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Horror-Comedy">Horror Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                </select>
                <select id="language-filter">
                    <option value="">All Languages</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>
                <button id="search-button" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="now-showing">
            <h2>Now Showing</h2>
            <div class="movie-grid">
                <!-- Movie cards will be dynamically added -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>MovieTix</h3>
                <p>Book your favorite movies hassle-free</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-section">
                <h4>Connect With Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MovieTix. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
