<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Movie Ticket Booking</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://picsum.photos/50/50" alt="Movie Ticket Logo" class="logo-img">
                <span class="logo-text">MovieTix</span>
            </div>
            <a href="index.html" class="nav-link">Home</a>
        </nav>
    </header>

    <main class="container">
        <div class="signin-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue booking your favorite movies</p>

            <form id="signin-form" class="signin-form" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required 
                               aria-describedby="email-error">
                    </div>
                    <span id="email-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                               aria-describedby="password-error">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span id="password-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <p class="signup-prompt">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>

    <script src="signin.js"></script>
</body>
</html>
