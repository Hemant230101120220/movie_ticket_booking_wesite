<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movie Ticket Booking</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://picsum.photos/50/50" alt="Movie Ticket Logo" class="logo-img">
                <span class="logo-text">MovieTix</span>
            </div>
            <a href="index.html" class="nav-link">Home</a>
        </nav>
    </header>

    <main class="container">
        <div class="signin-box signup-box">
            <h1>Create Account</h1>
            <p class="subtitle">Join MovieTix to start booking your favorite movies</p>

            <form id="signup-form" class="signin-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                               aria-describedby="name-error">
                    </div>
                    <span id="name-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required 
                               aria-describedby="email-error">
                    </div>
                    <span id="email-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required
                               aria-describedby="password-error">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span id="password-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" 
                               placeholder="Confirm your password" required
                               aria-describedby="confirm-password-error">
                    </div>
                    <span id="confirm-password-error" class="error-message" role="alert"></span>
                </div>

                <div class="form-options">
                    <div class="terms-check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                </div>

                <button type="submit" class="signin-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <p class="signup-prompt">
                Already have an account? <a href="signin.html">Sign in</a>
            </p>
        </div>
    </main>

    <script src="signup.js"></script>
</body>
</html>
